<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Fandome</title>
</head>
<body>
    <h1>Welcome to DC Fandome</h1>
    <h3>DC is the home to "The World's Greatest Superheroes."</h3>
    <img src="dc.jpg" height="300px" width="500px"><br>
    <img src="back.png" height="30px" width="30px">
    <big>Link to join our community</big><br>
    <a href="https://www.dccomics.com">www.dccomics.com</a>
    <h2>These are some of my favorite Superheroes</h2>
    <ul>
        <li>Superman </li>
        <li>Batman</li>
        <li>Flash</li>
        <li>Wonder Woman</li>
        <li>Green Lantern</li>
        <li>Aquaman</li>
        <li>Cyborg</li>
    </ul>
    <h1>Registration Form for DC Fandome</h1>
    <div id="reg-form">
        <form action="" method="">
            <label for="first-name">First-Name:</label>
            <input type="text" name="first-name" placeholder="Arya" required>

            <label for="last-name">Last-Name:</label>
            <input type="text" name="last-name" placeholder="Stark" required>
        <div>
            <label for="gender-male">Male</label>
            <input type="radio" name="gender-choice" value="choice-1">

            <label for="gender-female">Female</label>
            <input type="radio" name="gender-choice" value="choice-2">

            <label for="gender-others">Others</label>
            <input type="radio" name="gender-choice" value="choice-3">

        </div>







        </form>
    </div>
</body>
</html>
